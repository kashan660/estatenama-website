<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Test - Clear Session</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #0056b3;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <h1>Admin Panel Test</h1>
    <p>Use this page to clear session data and test the admin panel.</p>
    
    <div id="status"></div>
    
    <button class="btn" onclick="clearSession()">Clear All Session Data</button>
    <a href="admin-login.html" class="btn">Go to Admin Login</a>
    <a href="admin-dashboard.html" class="btn">Go to Admin Dashboard</a>
    
    <div style="margin-top: 30px;">
        <h3>Current Session Status:</h3>
        <div id="sessionInfo"></div>
    </div>
    
    <script>
        function clearSession() {
            localStorage.removeItem('adminSession');
            sessionStorage.removeItem('adminSession');
            localStorage.clear();
            sessionStorage.clear();
            
            document.getElementById('status').innerHTML = '<div class="status success">All session data cleared successfully!</div>';
            updateSessionInfo();
        }
        
        function updateSessionInfo() {
            const localStorage_session = localStorage.getItem('adminSession');
            const sessionStorage_session = sessionStorage.getItem('adminSession');
            
            let info = '<p><strong>LocalStorage adminSession:</strong> ' + (localStorage_session ? 'EXISTS' : 'NONE') + '</p>';
            info += '<p><strong>SessionStorage adminSession:</strong> ' + (sessionStorage_session ? 'EXISTS' : 'NONE') + '</p>';
            
            if (localStorage_session) {
                try {
                    const data = JSON.parse(localStorage_session);
                    info += '<p><strong>LocalStorage Data:</strong> ' + JSON.stringify(data, null, 2) + '</p>';
                } catch (e) {
                    info += '<p><strong>LocalStorage Data:</strong> CORRUPTED</p>';
                }
            }
            
            if (sessionStorage_session) {
                try {
                    const data = JSON.parse(sessionStorage_session);
                    info += '<p><strong>SessionStorage Data:</strong> ' + JSON.stringify(data, null, 2) + '</p>';
                } catch (e) {
                    info += '<p><strong>SessionStorage Data:</strong> CORRUPTED</p>';
                }
            }
            
            document.getElementById('sessionInfo').innerHTML = info;
        }
        
        // Update session info on page load
        updateSessionInfo();
    </script>
</body>
</html>
